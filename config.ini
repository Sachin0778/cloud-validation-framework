[AZURE]
api = ../local-test/realm/azureApiVersions.json
azureStructureFolder = ../local-test/realm/
azureCli = false

[GOOGLE]
params = ../local-test/realm/googleParams.json

[GIT]
parameterStructureFolder = ../local-test/realm/

[KUBERNETES]
kubernetsStructureFolder = ../local-test/realm

[TESTS]
containerFolder = ../local-test/realm/validation/
database = NONE

[OPA]
opa =  true
opaexe = /usr/bin/opa

[REPORTING]
reportOutputFolder = ../local-test/realm/validation/

[LOGGING]
level = INFO
maxbytes = 10
backupcount = 10
propagate = true
logFolder = log
dbname = validator

[MONGODB]
